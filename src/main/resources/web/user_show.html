<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>普通用户管理</title>
		<link rel="stylesheet" type="text/css" th:href="@{/js/layui/css/layui.css}" media="all">
	</head>
	<body>
		<form class="layui-form">
			搜索人名：
			<div class="layui-inline">
				<input type="text" lay-verify="required" class="layui-input" name="name" id="user_search" >
			</div>
			<button class="layui-btn" lay-submit lay-filter="searchUser">搜索</button>
			<button class="layui-btn" type="reload">展示全部</button>
		</form>

		<table id="user_table" lay-filter="user"></table>

		<div class="layui-row" id="user_show" style="display: none;">
			<div class="layui-col-md10" style="margin-top:30px">
				<div class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">人名：</label>
						<div class="layui-input-block">
							<input type="text" name="name" class="layui-input" disabled>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码：</label>
						<div class="layui-input-block">
							<input type="text" name="password" class="layui-input" disabled>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">年龄：</label>
						<div class="layui-input-block">
							<input type="text" name="age" class="layui-input" disabled>
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">性别：</label>
						<div class="layui-input-block">
							<input type="radio" name="sex_show" value="1" title="男" id="sex_1">
							<input type="radio" name="sex_show" value="0" title="女" id="sex_0">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="layui-row" id="user_edit" style="display: none;">
			<div class="layui-col-md10" style="margin-top:30px">
				<div class="layui-form">
					<div class="layui-form-item" style="display: none">
						<label class="layui-form-label">id：</label>
						<div class="layui-input-block">
							<input type="text" name="id" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">人名：</label>
						<div class="layui-input-block">
							<input type="text" name="name" class="layui-input" lay-verify="required" >
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码：</label>
						<div class="layui-input-block">
							<input type="text" name="password" class="layui-input" lay-verify="required" >
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">年龄：</label>
						<div class="layui-input-block">
							<input type="text" name="age" class="layui-input" lay-verify="required" >
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">性别：</label>
						<div class="layui-input-block">
							<input type="radio" name="sex" value="1" title="男" id="sex_e1">
							<input type="radio" name="sex" value="0" title="女" id="sex_e0" checked>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script th:src="@{/js/layui/layui.all.js}"></script>
		<script th:src="@{/js/jquery.js}"></script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script th:src="@{/js/user_show.js}" th:inline="none"></script>
	</body>
</html>
